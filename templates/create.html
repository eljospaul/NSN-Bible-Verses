<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/main.css">
        <link rel="shortcut icon" href="/static/NetScript Network Profile Round Logo.png" type="image/x-icon">
        <title>NSN Bible Verses</title>
    </head>
    <body>
        <div class="main" id="mainDiv">
            <div class="userDiv">
                <div class="userImgDiv" style="width: 125px; height: 125px;">
                    <img class="userImg" style="object-fit: cover;" width="100%" height="100%" src="/static/NetScript Network Profile Round Logo.png" alt="User">
                </div>
                <div class="Hspacer"></div>
                <div class="userName">
                    <h1>Bible Verses</h1>
                </div>
            </div>
            <div class="Vspacer"></div>
            <form action="{{url_for('Create')}}" style="display: flex;flex-direction: column;align-items: center;" id="bibleVerse" method="post">
                <div class="bibleVerseField">
                    <textarea id="verse" required name="verse" placeholder="Verse"></textarea>
                </div>
                <div class="Vspacer"></div>
                <div class="bibleVerseField">
                    <input type="text" id="reference" name="reference" placeholder="Reference">
                </div>
                <div class="Vspacer"></div>
                <div class="bibleVerseField">
                    <input type="text" value="BibleVerses.in" id="watermark" name="watermark" placeholder="Watermark">
                </div>
                <div class="Vspacer"></div>
                <div class="bibleVerseField" id="fontSize">
                    <input type="text" name="fontSize" value="150" placeholder="Font Size" class="fontSize">
                    <button class="arrowBtn" type="submit">ðŸ¡¢</button>
                </div>
            </form>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="expandedDiv" id="expandedDiv">
                <form style="display: flex; flex-direction: column; align-items: center;" id="bibleVerse" method="post">
                    <div class="bibleVerseFieldSB">
                        <img id="bvImageView" style="border-radius: 5px; max-width: 100%; max-height: 100%;" src="" alt="">
                        <p id="bvImageViewText" style="color: white; font-weight: 600;"></p>
                    </div>
                    <a href="/post" class="bibleVerseFieldSB" id="postBtn">
                        <h5 class="postBtn">Post on Instagram</h5>
                    </a>
                </form>
            </div>
        </div>
        <script>
            source = "/static/Exports/{{todayPhoto}}.jpg"
            img = document.getElementById("bvImageView")
            p = document.getElementById("bvImageViewText")
            if ("{{todayPhoto}}" === "False") {
                p.innerHTML = "Create a New Post Today!"
            } else {
                img.src = source
            }
        </script>
    </body>
</html>
