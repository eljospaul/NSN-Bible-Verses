<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/main.css">
        <link rel="shortcut icon" href="/static/NetScript Network Profile Round Logo.png" type="image/x-icon">
        <title>NSN Bible Verses</title>
    </head>
    <body>
        <div class="main" id="mainDiv">
            <div class="userDiv">
                <div class="userImgDiv" style="width: 125px; height: 125px;">
                    <img class="userImg" style="object-fit: cover;" width="100%" height="100%" src="https://is5-ssl.mzstatic.com/image/thumb/Purple112/v4/98/75/17/98751748-505d-3119-289e-34f79ce67c65/Prod-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x600wa.png" alt="User">
                </div>
                <div class="Hspacer"></div>
                <div class="userName">
                    <h1>Instagram Login</h1>
                </div>
            </div>
            <div class="Vspacer"></div>
            <form action="{{url_for('PostImg')}}" style="display: flex;flex-direction: column;align-items: center;" id="bibleVerse" method="post">
                <div class="bibleVerseField">
                    <input id="verse" required name="username" placeholder="Username"></input>
                </div>
                <div class="Vspacer"></div>
                <div class="bibleVerseField">
                    <input type="password" required  id="reference" name="password" placeholder="Password">
                    <button class="arrowBtn" type="submit">🡢</button>
                </div>
                <div class="Vspacer"></div>
                <div class="bibleVerseField">
                    <textarea id="caption" name="caption" placeholder="Caption">
🔻 Let People Know about Jesus ✝
Share Now to your Friends & Family 🙏🏻

👉🏻 Discover daily bible quotes and verses here

#bibleversesin
#Devotional #dailydevotional #christian #christianwoman #christianwomen #christianwife #christianwedding #biblejournaling #bibleverse #bible #dailyverse #worship #church #dailybibleverse #biblequote #biblequotes #testimonials #testimony #testimonial #newtestament #oldtestament #christianapparel #christianathlete #godlovesyou #godlovesme #christians #christianchurch #christianchurches #dailybibleverse
                    </textarea>
                </div>
            </form>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="expandedDiv" id="expandedDiv">
                <form action="{{url_for('PostImg')}}" style="display: flex; flex-direction: column; align-items: center;" id="bibleVerse" method="post">
                    <div class="bibleVerseFieldSB">
                        <img style="border-radius: 5px; max-width: 100%; max-height: 100%;" src="/static/Exports/{{today}}.jpg" alt="">
                    </div>
                    <div class="bibleVerseFieldSB" id="postBtn">
                        <h5 class="postBtn">{{notificationViewVar}}</h5>
                    </div>
                </form>
            </div>
        </div>
        <script>
            if ("{{alertUser}}" == true) {
                alert("Please wait while we're uploading...")
            }
        </script>
    </body>
</html>
